<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" type="text/css">
    <script src="./js/form.js" defer></script>
    <title>Formulário</title>
</head>
<body>
    <header>
        <img id="titImg">
    </header>
    <div id="container">
        <div>
            <form action="#" method="GET" onsubmit="return validaCamposInput()">
                <fieldset>
                    <legend>LOGIN</legend>
                    <div>
                        <label for="idTxtUser">Nome de usuário</label>
                        <input type="text" name="txtUser" id="idTxtUser" placeholder="Usuário">
                    </div>
                    <div>
                        <label for="idTxtPass">Senha</label>
                        <input type="password" name="txtPass" id="idTxtPass" placeholder="Senha">
                    </div>
                    <div>
                        <label for="idTxtLogado">Permanecer Logado:</label>
                        <input type="checkbox" name="txtLogado" id="idTxtLogado">
                    </div>
                    <div>
                        <button type="submit" id="btnLog">Login</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
