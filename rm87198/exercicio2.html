<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
      <script>

          var peso;
          peso = prompt("Digite o seu peso: ");
          peso = parseFloat(peso);

          var altura;
          altura = prompt("Digite a sua altura: ");
          altura = parseFloat(altura);

          var imc = peso / (altura * altura);

          alert("IMC = " + imc);
      </script>
  </body>
</html>
