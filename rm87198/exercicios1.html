<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
        <Script>
            var nota;
            nota = prompt("Digite a nota1: ");
            nota = parseInt(nota);
            

            var nota2;
            nota2 = prompt("Digite a nota2: ");
            nota2 = parseInt(nota2);
            
            var nota3;
            nota3 = prompt("Digite a nota3: ");
            nota3 = parseInt(nota3);
            
            var media = (nota + nota2 + nota3) / 3;

            alert("Média: " + media);
        </Script>
  </body>
</html>
