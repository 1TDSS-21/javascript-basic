<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
        <script>
           var idade;
           idade = prompt("Digite sua idade: ");
           idade = parseFloat(idade);

           if (idade >= 18) {
                alert("Usuário maior de idade");
           }else {
                alert("Usuário menor de idade");
           }

        </script>
  </body>
</html>
