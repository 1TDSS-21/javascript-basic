<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
        <script>
            var numero1;
            numero1 = prompt("Digite um número: ");
            numero1 = parseFloat(numero1);

            var numero2;
            numero2 = prompt("Digite um número: ");
            numero2 = parseFloat(numero2);

            var numero3;
            numero3 = prompt("Digite um número: ");
            numero3 = parseFloat(numero3);

            if (numero1 >= numero2){
                alert("número 1 é o maior: " + numero1);
            }else if (numero2 >= numero3) {
                alert("número 2 é o maior: " + numero2);
            }else {
                alert("número 3 é o maior: " + numero3);
            }

        </script>
  </body>
</html>
